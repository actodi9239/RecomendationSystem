<nb-layout>
    <nb-layout-column>
        <nb-card [nbSpinner]="isLoading" nbSpinnerMessage="Loading...">
            <nb-card-body>
                <div class="auth-block mt-25">
                    <div class="text-center mb-5">
                        <h1 id="title" class="title">Login</h1>
                        <p class="sub-title">Hello! Login with your username and password.</p>
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-primary" role="alert">
                        {{errorMessage}}
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group mb-4">
                            <label class="label"><strong>Username</strong></label>
                            <input type="text" #userFocus class="form-control" placeholder="Username"
                                formControlName="username" autofocus>
                            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                                class="alert text-danger">
                                <div *ngIf="username.errors.required">
                                    The username is required.
                                </div>
                                <div *ngIf="username.errors.maxlength">
                                    The username must have a maximum of 100 characters.
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-5">
                            <label class="label"><strong>Password</strong></label>
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                class="alert text-danger">
                                <div *ngIf="password.errors.required">
                                    The password is required.
                                </div>
                                <div *ngIf="password.errors.maxlength">
                                    The password must have a maximum of 100 characters.
                                </div>
                            </div>
                        </div>
                        <button nbButton fullWidth status="success" [disabled]="!loginForm.valid">
                            Login   
                        </button>
                    </form>
                </div>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
